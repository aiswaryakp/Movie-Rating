<img ng-src="{{$ctrl.mainImageUrl}}" class="movie" />

<div class="detail-image" ng-repeat="img in $ctrl.movie.images">
  <div class="image-gallery" >
    <img class="movie-img" ng-src="{{img}}" ng-click="$ctrl.setImage(img)" />
  </div>
</div>

<div class="details">
  <h1>{{$ctrl.movie.name}}</h1>
  <h2>Director : {{$ctrl.movie.director}}</h2>
  <h3>Release Date : {{$ctrl.movie.releaseDate}}</h3>
  <p>{{$ctrl.movie.plotSummary}}</p>
</div>
